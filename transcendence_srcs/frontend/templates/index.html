{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!--Boostrp css requirement-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Page d'accueil Transcendance</title>
    
</head>

<body>
    <!--Boostrp CDN link requirement-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand navbar-dark p-0">
        <a class="navbar-brand ms-3" href="/"><img src="{% static 'img/logo.png' %}" alt="logo" width="75" height="65"/></a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link fs-5 mx-2" href="/page1/" data-link>Page1</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/page2/" data-link>Page2</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/page3/" data-link>Page3</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/prank/" data-link>Prank</a>
            </div>
        </div>
        <div class="btn-group me-3" role="toolbar" aria-label="Connexion Inscription">
            <a class="btn btn-outline-light" href="/register/" id="signin_btn" data-link>Inscription</a>
            <button class="btn btn-light" id="login_btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" >Connexion</button>
            <form class="dropdown-menu dropdown-menu-end p-3">
                <div class="mb-1">
                    <label for="Email_input" class="form-label">Address Mail</label>
                    <input type="email" class="form-control" id="Email_input" placeholder="email@exemple.com">
                </div>
                <div class="mb-1">
                    <label for="Passwd_input" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="Passwd_input" placeholder="123merde">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>
    </nav>
    <div id="app">  
        <!--Sript dynamique-->
        <h2>Bienvenue sur la page d'accueil</h2>
        <button>OUI</button>
    </div>
    <script defer src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
