{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'img/Logo_page.ico' %}">

    <!--Boostrp css requirement-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!--Police css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <title>Page d'accueil Transcendence</title>

    <style>
        body {
	    background-image: url("{% static 'img/Background.jpeg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: normal;
    }
    </style>
    
</head>

<body>
    <!--Boostrp CDN link requirement-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand navbar-dark p-0">
        <a class="navbar-brand ms-3" href="/"><img src="{% static 'img/Logo_v2.png' %}" alt="logo" width="75" height="65"/></a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link fs-5 mx-2" href="/page1/" data-link>Page1</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/page2/" data-link>Page2</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/page3/" data-link>Page3</a>
                <a class="nav-item nav-link fs-5 mx-2" href="/prank/" data-link>Prank</a>
            </div>
        </div>
        <div class="btn-group me-3" role="toolbar" aria-label="Connexion Inscription">
            <a class="btn btn-outline-light" href="/sign_in/" id="signin_btn">Inscription</a>
            <button class="btn btn-light" id="login_btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" >Connexion</button>
            <form class="dropdown-menu dropdown-menu-end p-3" id="dropdown_form">
                <div class="mb-1">
                    <label for="Email_input" class="form-label fs-4">Address Mail</label>
                    <input type="email" class="form-control fs-4" id="Email_input" placeholder="email@exemple.com" name="email" required>
                </div>
                <div class="mb-1">
                    <label for="Passwd_input" class="form-label fs-4">Mot de passe</label>
                    <input type="password" class="form-control fs-4" id="Passwd_input" placeholder="123merde", name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary fs-4">Valider</button>
                </div>
            </form>
        </div>
    </nav>
    <div id="app">  
        <!--Sript dynamique-->
    </div>
    
    <script defer src="{% static 'js/main.js' %}"></script>
    
    {% if messages %}
    {% for message in messages %}
    <script>
        alert('{{ message }}');
        document.getElementById('login_btn').click();
    </script>
    {% endfor %}
    {% endif %}

    <!--Template injecter par le js dans le div app-->
    <template id="temp_index">
        <div class="row align-items-center">
            <div class="col p-2 ">
                <p class="fs-3 fw-bold m-0 txt-blue">Bienvenue sur le futur du Jeux Video Gaming :</p>
                <p class="fs-1 fw-bolder txt-red text-center">Ft_Transcendence</p>
                <p class="fs-5 txt-blue">Le jeux Pong classique moderniser sous forme de tournoi en local.</p>
                <div class="btn-group btn-group-lg d-flex justify-content-center" aria-label="Connexion Inscription">
                    <a class="btn btn-dark" href="/sign_in/" id="signin_btn_index"><span>Inscris-toi</span></a>
                    <button class="btn btn-dark" id="login_btn_index" type="button" onclick="Click_login();"><span>Connecte-toi</span></button>
                </div>
            </div>
            <div class="col p-4">
                <img src="{% static 'anim/pong_index.gif' %}" alt="pong_index gif" class="img-fluid d-block mx-auto rounded-5 img-border">
            </div>
        </div>
    </template>
    <template id="temp_page1">
        <h2>C'est la page 1</h2>
    </template>
    <template id="temp_page2">
        <h2>C'est la superbe page 2</h2>
    </template>
    <template id="temp_page3">
        <h2>C'est la magnifique et dernière page</h2>
    </template>
    <template id="temp_notFound">
        <img src="{% static 'anim/404_err.gif' %}" alt="Err_404 gif" class="img-fluid d-block mx-auto rounded-5 img-border"/>
        <h1 class="text-center fw-bolder">Erreur 404 : Page non trouvée !!</h1>
    </template>
</body>
</html>
