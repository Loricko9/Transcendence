{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'img/Logo_page.ico' %}">

    <!--Boostrp css requirement-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'style_register.css' %}" rel="stylesheet">

    <!--Police css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        body {
        background-image: url("{% static 'img/Logo.png' %}");
        background-repeat: no-repeat;
        background-size: 55%;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: normal;
        background-color: #040437;
    }
    </style>
    <title>{{ texts.Title_Register }}</title>
    
</head>

<body>
    <!--Boostrp CDN link requirement-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <div class="container rounded col-md-5 py-2 px-3 my-5">
        <h1 class="text-center fw-bold">{{ texts.Register_1 }}</h1>
        <form class="mx-1" method="post" action="{{ texts.URL_Register }}">
            {% csrf_token %}
            <div class="form-group my-2">
                <label for="Email_input">{{ texts.Email_1 }}</label>
                <input type="email" class="form-control" id="Email_input" aria-describedby="emailInfo" placeholder="email@exemple.com" name="Email" required>
                <small id="emailInfo" class="form-text text-muted">{{ texts.Email_2 }}</small>
            </div>
            <div class="form-group my-2">
                <label for="Passwd_input">{{ texts.Passwd_1 }}</label>
                <input type="password" class="form-control" id="Passwd_input" placeholder="mdr123" name="Password1" required>
            </div>
            <div class="form-group my-2">
                <label for="Passwd_input2">{{ texts.Passwd_2 }}</label>
                <input type="password" class="form-control" id="Passwd_input2" placeholder="{{ texts.Passwd_3 }}" name="Password2" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Checkbox">
                <label class="form-check-label" for="Checkbox">{{ texts.Click_box }}</label>
            </div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary">{{ texts.OK_btn }}</button>
            </div>
        </form>
    </div>

    {% if err_msg %}
    <script>
        alert('{{ err_msg }}');
    </script>
    {% endif %}
</body>
</html>
