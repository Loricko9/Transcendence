{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!--Boostrp css requirement-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'style_register.css' %}" rel="stylesheet">
    <style>
        body {
        background-image: url("{% static 'img/Logo.png' %}");
        background-repeat: no-repeat;
        background-size: 55%;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: normal;
        background-color: #040437;
    }
    </style>
    <title>Inscription à Transcendence</title>
    
</head>

<body>
    <!--Boostrp CDN link requirement-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <div class="container rounded col-md-5 py-2 px-3 my-5">
        <h1 class="text-center fw-bold">Nouveau dans le jeux</h1>
        <form class="mx-1">
            <div class="form-group my-2">
                <label for="Email_input">Address Mail</label>
                <input type="email" class="form-control" id="Email_input" aria-describedby="emailInfo" placeholder="email@exemple.com" required>
                <small id="emailInfo" class="form-text text-muted">Votre adresse mail ne sera jamais partager aux autres utilisateurs</small>
            </div>
            <div class="form-group my-2">
                <label for="Passwd_input">Mot de passe</label>
                <input type="password" class="form-control" id="Passwd_input" placeholder="mdr123">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Checkbox">
                <label class="form-check-label" for="Checkbox">Ca serait interrésant de la chochée</label>
              </div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
</body>
</html>
