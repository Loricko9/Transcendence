[server]
http_addr = 0.0.0.0
http_port = 3000

[database]
type = postgres
host = postgresql:5432
ssl_mode = enable

[auth.anonymous]
enabled = false

[users]
default_theme = dark

[log]
level = error

[metrics]
enabled = true # Activer l'export des m√©triques internes de Grafana

[paths]
provisioning = /etc/grafana/provisioning

[provisioning]
enabled = true